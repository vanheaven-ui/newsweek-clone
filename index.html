<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsweek</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://kit.fontawesome.com/47a101f8ec.js"></script>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">

    <header class="container-fluid header-main">
        <div class="header-1">

                <div class="col-6 d-flex justify-content-end align-items-end hdr-right">
                    <a href="#" class="sign-in-link d-block">SIGN IN</a>

                </div>
            </div>
        </div>
        <div class="header-2">
            <a href="#" class="sm-logo d-lg-none">
                <img src="./img/newsweek-logo.png" alt="" class="tnw-sm-logo" width="132px">
            </a>
            <a href="#" class="lg-logo d-none d-lg-block">
                <img src="./img/newsweek-logo.png" alt="" class="tnw-logo" width="396px">

            <a href="#" class="burger-stripes d-flex flex-column justify-content-center align-items-center d-lg-none">

                <span class="stripe"></span>
                <span class="stripe"></span>
            </a>
        </div>
        <nav class="navbar navbar-expand header-3 container-fluid d-none d-lg-block">
            <span class="header-3-span"></span>
            <ul class="navbar-nav justify-content-around">
                <li class="nav-item">
                    <a href="#" class="nav-link">U.S</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">World</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Business</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Tech & Science</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Culture</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Newsgeek</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Sports</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Health</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Vantage</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Weather</a>
                </li>
            </ul>
            <form action="#" method="POST">
                <input type="text" name="search_here" placeholder="Search" maxlength="128" id="search" size="15">
            </form>
            <span class="search-icon">
                <img src="./img/icon-search-glass.svg" alt="" width="20px" height="20px">
            </span>
        </nav>
    </header>
    <header class="container-fluid">
        <div class="scroll-header fixed-top d-none d-lg-block">
            <div class="row">
                <div class="col-6">
                    <a href="#" class="sm-logo">
                        <img src="./img/newsweek-logo.png" alt="" class="tnw-sm-logo" width="132px">
                    </a>
                </div>
                <div class="col-6">
                    <a href="#" class="burger-scroll d-flex flex-column justify-content-center align-items-center d-block">
                        <span class="stripe"></span>
                        <span class="stripe"></span>
                        <span class="stripe"></span>
                    </a>
                </div>
            </div>
            <div class="btn-scroll abs-pos">
                <a href="#" class="sign-in-link d-block">SIGN IN</a>
                <a href="" class="subscribe-btn d-block">SUBSCRIBE
